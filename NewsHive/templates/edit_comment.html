<!DOCTYPE HTML>
<html>
	<head>
		<title>NewHive - Live news at your fingertips</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/assets/css/main.css" />
		<link rel="icon" href="../static/images/news.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</head>
	<body class="homepage is-preload" style="background-color:#f7f7f7">
		<section id="header">

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container-fluid">
				<a class="navbar-brand" href="#"><h2>NewsHive</h2></a>
				<div class="navbar-nav ml-auto">
				  <a href="/" style="margin-right:3%"><button type="button" class="btn btn-secondary" style="margin-right:1%">Home</button></a>
				  <a href="logout"><button type="button" class="btn btn-secondary">Logout</button></a>

				</div>
			  </div>
			</nav>



		</section>

		<!-- Your edit comment form goes here with Bootstrap styles -->
		<div class="container" style="margin-top:8%">
			<hr>
			<h3 style="font-family: 'Source Sans Pro'">Edit Comment</h3>
			<form method="post" style="margin:3%;">
				{% csrf_token %}
				<div class="mb-3">
					<label for="title" class="form-label">Title:</label>
					<input type="text" class="form-control" id="title" name="title" value="{{ comment.title }}" required>
				</div>
				<div class="mb-3">
					<label for="description" class="form-label">Description:</label>
					<textarea class="form-control" id="description" name="description" rows="3" required>{{ comment.description }}</textarea>
				</div>
				<button type="submit" class="btn btn-secondary">Save Changes</button>
			</form>

			<a class="btn btn-secondary" href="{% url 'index' %}" style="margin-top:1%">Cancel</a>
			<hr>
		</div>

		<!-- Include your other HTML content here -->

		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</body>
</html>
