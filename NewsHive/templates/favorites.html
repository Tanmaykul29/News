	<body class="homepage is-preload">
	<section id="header">
		<h1 style="font-size:30px; padding-top:1%;margin-left:2%">NewsHive</h1>
		<nav id="nav">
			<ul>
				<li class="current"><a href="/">Home</a></li>
				{% if user.is_authenticated %}
				<li><a href="logout">Logout</a></li>
				{% else %}
				<li><a href="login">Log in</a></li>
				<li><a href="signup">Sign up</a></li>
				{% endif %}
			</ul>
		</nav>
	</section>

	<div class="container">
		<h1 style="text-align:center;font-family: 'Source Sans Pro'"><i>Favourite News: </i></h1>
		<div class="row">
			{% for fnews in favorite_news %}
				<div class="card" style="width: 18rem;margin-bottom:5%;margin-right:2%">
				  <img src={{fnews.image_url}} class="card-img-top" alt="news_image">
				  <div class="card-body">
					<h5 class="card-title">{{fnews.title}}</h5>
					<p class="card-text">{{fnews.description}}</p>
					<a href="{% url 'remove_favorite' fnews.id %}"><i class="fas fa-trash fa-lg" style="color:#000000"></i></a>
				  </div>
				</div>
			{% endfor %}
		</div>
	</div>
